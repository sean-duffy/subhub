<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>SubHub</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href='css/typeahead.js-bootstrap.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>
    <div class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>SubHub</a>
        </div>
        <div class='collapse navbar-collapse'>
          <ul class='nav navbar-nav'>
            <li class='active'><a href='#'>Home</a></li>
            <li><a href='#about'>About</a></li>
            <li><a href='#contact'>Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class='container'>
      <div class='row' id='controlRow' style='display: none;'>
          <div class='btn-group' id='channelSelector'>
            <button type='button' class='btn dropdown-toggle btn-primary' data-toggle='dropdown'>
              All Channels <span class='caret'></span>
            </button>
            <ul class='dropdown-menu' role='menu' id='channelList'>
              <li><a id='all-channels'>All Channels</a></li>
              <li class='divider'></li>
            </ul>
          </div>
          <form class='form-inline' role='form' id='channelSearch'>
            <div class='form-group'>
              <input type='text' class='form-control typeahead' placeholder='Channel search'>
            </div>
          </form>
          <div class='btn-group' id='seriesSelector'>
            <button type='button' class='btn dropdown-toggle btn-success' data-toggle='dropdown'>
              Series Trackers <span class='caret'></span>
            </button>
            <ul class='dropdown-menu' role='menu' id='trackerList'>
              <li><a id='newSeriesTracker'><span class='glyphicon glyphicon-plus'></span> New Tracker</a></li>
            </ul>
          </div>
      </div>

      <div class='row'>
        <div class='thumbnails' id='videoContainer'>
            <div id='mainLoader'>
                <img src='img/loader.gif'>
                <p>Loading, please wait.</p>
            </div>
        </div>
      </div>
    </div>

    <div class='modal fade' id='seriesTrackerModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <div class='modal-header'>
            <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span><span class='sr-only'>Close</span></button>
            <h4 class='modal-title' id='myModalLabel'>New Series Tracker</h4>
          </div>
          <div class='modal-body'>
            <p>Track a YouTube series by entering some text found in the title of all the videos.</p>
            <div class='form-group'>
              <label>Series Name</label>
              <input type='text' class='form-control' id='trackerName' placeholder='Enter a name for this series'>
            </div>
            <div class='form-group'>
              <label>Matching Text</label>
              <input type='text' class='form-control' id='seriesString' placeholder='Enter the text to look for in the video title'>
            </div>
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-default' data-dismiss='modal'>Cancel</button>
            <button type='button' class='btn btn-primary' id='createTracker'>Create Tracker</button>
          </div>
        </div>
      </div>
    </div>

    <script src='http://code.jquery.com/jquery.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/auth.js'></script>
    <script src='js/humane.js'></script>
    <script src='js/hogan.js'></script>
    <script src='js/typeahead.js'></script>
    <script src='js/code.js'></script>
    <script src='https://apis.google.com/js/client.js?onload=googleApiClientReady'></script>
  </body>
</html>

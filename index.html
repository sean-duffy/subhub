<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>SubHub</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href='css/typeahead.js-bootstrap.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>
    <div class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>SubHub</a>
        </div>
        <div class='collapse navbar-collapse'>
          <ul class='nav navbar-nav'>
            <li class='active'><a href='#'>Home</a></li>
            <li><a href='#about'>About</a></li>
            <li><a href='#contact'>Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class='container'>
      <div class='row' id='controlRow'>
          <div class='btn-group' id='channelSelector'>
            <button type='button' class='btn dropdown-toggle btn-primary' data-toggle='dropdown'>
              All Channels <span class='caret'></span>
            </button>
            <ul class='dropdown-menu' role='menu' id='channelList'>
              <li><a>All Channels</a></li>
              <li class='divider'></li>
            </ul>
          </div>
          <form class='form-inline' role='form' id='quickSearch'>
            <div class='form-group'>
              <input type='text' class='form-control typeahead' placeholder='Quick search'>
            </div>
          </form>
      </div>

      <div class='row'>
        <div class='thumbnails' id='videoContainer'>
        </div>
      </div>
    </div>

    <script src='http://code.jquery.com/jquery.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/auth.js'></script>
    <script src='js/humane.js'></script>
    <script src='http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js'></script>
    <script src='js/typeahead.js'></script>
    <script src='js/code.js'></script>
    <script src='https://apis.google.com/js/client.js?onload=googleApiClientReady'></script>
  </body>
</html>
